<!DOCTYPE html>

<html>
    <head>
        <title>Test-Meleshko</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--  Swiper  -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
        <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

        <!-- подключаем файл style.css локально из пк -->
        <link rel="stylesheet" href="css/app.css">

        <!--  jQuery  -->
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>

        <script src="https://kit.fontawesome.com/657e21e7b7.js" crossorigin="anonymous"></script>

        <!-- подключаем файл main.js локально из пк -->
         <script src="main.js" type="text/javascript"></script>

    </head>
    <body>

    <div class="container-fluid">
        <div class="card-wrapper">
            <div class="page-comments p-1">
                <div class="page-comments__block-manager">
                    <div class="row justify-content-end">
                        <div class="col-4">
                            <div class="page-comments__user pt-2">
                                <img class="foto rounded-circle" style="" src="images/Слой%2057%201.png" alt="foto-person">
                            </div>
                        </div>
                        <div class="col-8 mt-2 align-self-end">
                            <div class="page-comments__name">
                                <h3 class="m-0">Вероника Ростова</h3>
                                <p class="text-muted">Менеджер по продажам</p>
                            </div>
                        </div>
                        <div class="col-11 mt-2">
                            <div class="page-comments__service border">
                                <p class="m-0 p-1">
                                    Подберу для вас самые лучшие предложения.</br>Мои услуги совершено бесплатны.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-comments__progress pt-3">
                    <div class="row justify-content-end">
                        <div class="col-8">
                           <div class="row justify-content-end">
                               <div class="col-4 text-center">
                                    <span class="service">Услуг</span>
                               </div>
                           </div>
                            <hr>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-8">
                                    <div class="p-2 rounded-right" style="background: #B1E19B; border-left: 3px solid #4f9a37; width: 100%">
                                        <span class="page-comments__progress-text">Ручное&nbsp;бронирование</span>
                                    </div>
                                </div>
                                <div class="col-4 text-center page-comments__progress-number">
                                    <span><b>11</b></span>
                                </div>

                                <div class="col-8 mt-2">
                                    <div class="p-2 rounded-right" style="background: #ACE2F8; border-left: 3px solid #53659a; width: 30%">
                                        <span class="page-comments__progress-text">Пакетные&nbsp;туры</span>
                                    </div>
                                </div>
                                <div class="col-4 text-center page-comments__progress-number">
                                    <span><b>3</b></span>
                                </div>

                                <div class="col-8 mt-2">
                                    <div class="p-2 rounded-right" style="background: #ACE2F8; border-left: 3px solid #53659a; width: 15%">
                                        <span class="page-comments__progress-text">Отели</span>
                                    </div>
                                </div>
                                <div class="col-4 text-center page-comments__progress-number">
                                    <span><b>1</b></span>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-8 page-comments__all">
                                    <span>Всего</span>
                                </div>
                                <div class="col-4 text-center page-comments__all">
                                    <span>15</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-comments__comments-users pb-3">
                    <div class="page-comments__info">
                        <div class="row mt-4">
                            <div class="col-8">
                                <span><b>Последние отзывы</b></span>
                                <span class="ml-2 underline"><a href="#">Все отзывы</a></span>
                            </div>
                            <div class="col-2 text-right p-0">
                                <span class="icon-like"><i class="fas fa-heart text-primary"></i> 131</span>
                            </div>
                            <div class="col-2 text-right">
                              <span class="icon-comment"><i class="fas fa-comment-alt text-primary"></i> 14</span>
                            </div>
                        </div>
                    </div>
                    <div class="page-comments__block-comments">



                    </div>
                </div>
            </div>
            <div class="page-comments__block-ask">
                <div class="row p-1">
                    <div class="col-12 mt-3 form-group">
                        <textarea id="textarea" class="form-control w-100 p-3 border-dark" type="text"></textarea>
                    </div>
                    <div class="col-12 mt-4 mb-4 text-center">
                        <button id="button" class="rounded-pill p-2 w-50 border-0"><b>Написать консультанту</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
