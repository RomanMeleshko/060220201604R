<!DOCTYPE html>

<html>
    <head>
        <title>Portfolio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--  Swiper  -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
        <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

        <link href="RomanMeleshko.github.io/css/app.css" rel="stylesheet" type="text/css"/>

        <!-- подключаем файл style.css локально из пк -->
        <link rel="stylesheet" href="css/app.css">

        <!--  jQuery  -->
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>

        <script src="https://kit.fontawesome.com/657e21e7b7.js" crossorigin="anonymous"></script>

        <script src="RomanMeleshko.github.io/main.js"></script>

        <!-- подключаем файл main.js локально из пк -->
         <script src="main.js" type="text/javascript"></script>

    </head>
    <body>

    <div class="container-fluid">
        <div class="card-wrapper">
            <div class="page-comments p-3">
                <div class="page-comments__block-manager">
                    <div class="row justify-content-end">
                        <div class="col-4">
                            <div class="page-comments__user">
                                <img class="foto rounded-circle" style="" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSwxLrT2O6UTPsG0Sb87qsdBaSUoUzAs9b-GBWcrIidRr70LRs2" alt="foto" width="180" height="180">
                            </div>
                        </div>
                        <div class="col-8 p-3 align-self-end">
                            <div class="page-comments__info">
                                <h3><b>Вероника Ростова</b></h3>
                                <p class="text-muted">Менеджер по продажам</p>
                            </div>
                        </div>
                        <div class="col-11 p-0">
                            <div class="page-comments__service border rounded-right">
                                <p class="m-0 p-1">
                                    <b>Подберу для вас самые лучшие предложения.Мои услуги совершено бесплатны.</b>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-comments__progress pt-3">
                    <div class="row justify-content-end">
                        <div class="col-8">
                           <div class="row justify-content-end">
                               <div class="col-4 text-center">
                                    Услуг
                               </div>
                           </div>
                            <hr>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-8">
                                    <div class="p-2 rounded-right" style="background: #9cff85; border-left: 3px solid #4f9a37; width: 100%">
                                        <span>Ручное&nbsp;бронирование</span>
                                    </div>
                                </div>
                                <div class="col-4 text-center">
                                    <span><b>11</b></span>
                                </div>

                                <div class="col-8 mt-2">
                                    <div class="p-2 rounded-right" style="background: #4ac3ff; border-left: 3px solid #53659a; width: 30%">
                                       Пакетные&nbsp;туры
                                    </div>
                                </div>
                                <div class="col-4 text-center">
                                    <span><b>3</b></span>
                                </div>

                                <div class="col-8 mt-2">
                                    <div class="p-2 rounded-right" style="background: #4ac3ff; border-left: 3px solid #53659a; width: 15%">
                                        Отели
                                    </div>
                                </div>
                                <div class="col-4 text-center">
                                    <span><b>1</b></span>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-8 text-size-22">
                                    <span><b>Всего</b></span>
                                </div>
                                <div class="col-4 text-center text-size-22">
                                    <span><b>15</b></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-comments__comments-users">
                    <div class="page-comments__info">
                        <div class="row mt-4">
                            <div class="col-8">
                                <span><b>Последние отзывы</b></span>
                                <span class="ml-2 underline"><a href="#">Все отзывы</a></span>
                            </div>
                            <div class="col-2 text-right">
                                <span><i class="fas fa-heart text-primary"></i> 131</span>
                            </div>
                            <div class="col-2 text-right">
                              <span><i class="fas fa-comment-alt text-primary"></i> 14</span>
                            </div>
                        </div>
                    </div>
                    <div class="page-comments__block-comments">



                    </div>
                </div>
            </div>
            <div class="page-comments__block-ask">
                <div class="row p-3 bg-light">
                    <div class="col-12 mt-3 form-group">
                        <textarea id="textarea" class="form-control w-100 p-3 border-dark" type="text"></textarea>
                    </div>
                    <div class="col-12 mt-4 mb-4 text-center">
                        <button id="button" class="rounded-pill p-2 w-50 bg-warning border-0"><b>Написать консультанту</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
